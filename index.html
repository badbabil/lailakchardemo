<body>
    <selection>
        <div class="loginform">
            <form action="#">
                <h1 class="heading">WELCOME BACK</h1>
                <h4 class="heading">To keep connected with us enter your registered Email and Password</h3>
                <div class="control">
                    <input type="email" name="email" id="email" placeholder="Email">

                <div class="control">  	
                    <input type="password" name="password" id="password" placeholder="Password" >

                <div class="rmfp">
                    <div class="rm" id="rm"><input type="checkbox"> Remember me. </div>
                    <div class="fp" id="fp"><a href="forgotpassword.html"> Forgot Password?</a></div>
                </div>
                <div class="control">
                    <input type="submit" value="Login">
                </div>
                <div class="link">
                    <p>Don't have an account? <a href="signuppage.html"> Sign Up</a></p>
                </div>
            </form>
            
        </div>
