<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Arima:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>LAILAKCHAR-- Sign up page</title>
    
</head>
<body>
    <selection>
        <div class="loginform">
            <form action="#">
                <h1 class="heading">WELCOME</h1>
                <h4 class="heading">Please enter your Email and create a new Password to become a member</h3>
                <div class="control">
                    <input type="email" name="email" id="email" placeholder="Email">
                </div>
                <div class="control">  	
                    <input type="password" id="password" placeholder="Password"
                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                    title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" 
                    required>
                </div>
                <div class="control">  	
                    <input type="password" id="confpass" placeholder="Confirm Password">
                </div>
                <div class="showpassword">
                    <input type="checkbox" onclick="myFunction()"> Show Password
                </div>
                <div class="control">
                    <input type="submit" id="signup" value="Sign up">
                </div>
                <div class="link">
                    <p>already have an account? <a href="index.html"> Login</a></p>
                </div>
            </form>
            
        </div>
    </selection>
    <script src="script.js"></script>
</body>

</html>
